services:
  - type: web
    name: guru-vaani-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: GROK_API_URL
        value: https://api.x.ai/v1
      - key: GROK_MODEL
        value: grok-beta
